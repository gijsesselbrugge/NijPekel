<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Variant 1</title>
</head>
<body>
  <div class="variant">
    <h1 class="title">Dorpsplein Nieuwe Pekela</h1>
    <p class="subtitle"></p>
    <div class="slider-container">
      <div class="image-container">
        <img 
          class="image-before" 
          src="Visualisatie_pekela_kaal_gijs.jpg" 
          alt="Before Image"
        />
        <img 
          class="image-after" 
          src="Visualisatie_pekela_2.jpg" 
          alt="After Image"
        />
      </div>
      <input 
        type="range" 
        class="slider" 
        min="0" 
        max="100" 
        value="50" 
        aria-label="Slider"
      />
      <div class="slider-line"></div>
      <div class="slider-button"></div>
    </div>
    <a href="index.html" class="back-btn">Terug naar Landingspagina</a>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
